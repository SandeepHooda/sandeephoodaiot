<script>
//http://remind-me-on-heroku.herokuapp.com/Switch?collection=AlexaSwitch_sonu.hooda@gmail.com&Switch=parking_light,ramp_light

function getAllApplianceStatusFromDB(){
	
	var url = "http://remind-me-on-heroku.herokuapp.com/Switch?collection=AlexaSwitch_sonu.hooda@gmail.com&Switch=parking_light,ramp_light,bedroom_light,bedroom_fan,livingroom_fan,livingroom_light";
	
	var xhttp;
	if (window.XMLHttpRequest) {
	    xhttp = new XMLHttpRequest();
	    } else {
	    // code for IE6, IE5
	    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	
	xhttp.onreadystatechange = function() {
	    if (xhttp.readyState == 4 && xhttp.status == 200) {
	    	var response = JSON.parse(xhttp.responseText);
	    	if (response.parking_light == "on"){
	    		document.getElementById("parking_light").checked = true;
	    	}else {
	    		document.getElementById("parking_light").checked = false;
	    	}
	    	
	    	
	    }
	  };
	xhttp.open("GET", url, true);

	xhttp.send();
}

</script>
