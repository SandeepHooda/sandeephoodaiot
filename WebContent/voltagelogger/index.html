<script>

//http://remind-me-on-heroku.herokuapp.com/Switch?collection=AlexaSwitch_sonu.hooda@gmail.com&Switch=parking_light,ramp_light

function getCurrentVoltage(){
	
	var url = "/VoltageNoW?dayData=y";
	
	var xhttp;
	if (window.XMLHttpRequest) {
	    xhttp = new XMLHttpRequest();
	    } else {
	    // code for IE6, IE5
	    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	
	xhttp.onreadystatechange = function() {
	    if (xhttp.readyState == 4 && xhttp.status == 200) {
	    	var response = JSON.parse(xhttp.responseText);
	    	document.getElementById("voltageNow").innerHTML = response.voltage;
	    	
	    	
	    }
	  };
	xhttp.open("GET", url, true);

	xhttp.send();
}

</script>
 </head>
 
 <body onload="getCurrentVoltage()">
  
 <span id="voltageNow"></span>
 
 <div id="piechart"></div>
  </body>
