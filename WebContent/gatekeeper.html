function captureImage(){
	 
	 
	var url = "/ImageTrigger";
	
	var xhttp;
	if (window.XMLHttpRequest) {
	    xhttp = new XMLHttpRequest();
	    } else {
	    // code for IE6, IE5
	    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	
	xhttp.onreadystatechange = function() {
		document.getElementById("captureImageBtn").style.height = "150";
		 document.getElementById("captureImageBtn").style.width = "150";
	    if (xhttp.readyState == 4 && xhttp.status == 200) {
	    
	    }
	  };
	xhttp.open("POST", url, true);
	xhttp.setRequestHeader("Content-type", "application/json");
	xhttp.send();
	document.getElementById("captureImageBtn").style.height = "250";
	 document.getElementById("captureImageBtn").style.width = "250";
	
}
